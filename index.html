<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>first assignment</title>
</head>

<body class="raleway-normal">
    <!-- header start  -->
    <header>
        <nav>
            <h2 class="logo text-primary">logo</h2>
            <button class="nav-button">Sign Up</button>

        </nav>
        <section class="banner">
            <h1 class="banner-heading text-secondary">Cool Dark UI Template for Webflow Agencies!</h1>
            <div class="banner-button-wrapper">
                <button class="banner-button">Stay Focused</button>
            </div>
        </section>
    </header>
    <!-- header end  -->

    <!-- action section start  -->
    <section class="action">
        <div class="action-left-block">
            <h2 class="action-heading text-secondary">See It in Action</h2>
            <p class="action-details">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="action-button">Launch Live Preview</button>

        </div>
        <div class="action-right-block">
            <img class="action-image" src="Assets/wc-mini.png" alt="#">
        </div>

    </section>
    <!-- action section end  -->

    <!-- productive section start  -->
    <section class="productive">
        <h2 class="productive-heading text-secondary">Joined Thousands of Productive Users</h2>
        <div class="counter-wrapper">
            <div class="counters">
                <h2 class="counter-heading text-primary inter-normal">50K</h2>
                <h5 class="counter-info">Active Users</h5>
            </div>
            <div class="counters">
                <h2 class="counter-heading text-primary inter-normal">50K</h2>
                <h5 class="counter-info">Active Users</h5>
            </div>
            <div class="counters">
                <h2 class="counter-heading text-primary inter-normal">50K</h2>
                <h5 class="counter-info">Active Users</h5>
            </div>
        </div>

    </section>








</body>

</html>
